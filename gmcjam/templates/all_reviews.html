<!DOCTYPE html>
<html>

<head>
    <title>All Reviews | Ralucipe's GMC Jam Reviews</title>
</head>

<body>
    <h3>This is a list of all reviews</h3>
    {% for review in reviews %}
    <a href="{{ url_for('reviews.one_review', review_slug=review.slug) }}">
        <p>Review for game: {{review.game_name}}</p>
    </a>
    {% endfor %}
</body>

</html>
